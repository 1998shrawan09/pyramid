<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pyramid</title>
</head>
<body>
    <h1>Pyramid_Pattern</h1>
    <script>
     var n = prompt("Enter the number")
let string = "";
for (let i = 1; i <= n; i++) {
  for (let j = 1; j <= n - i; j++) {
    string += " ";
  }
  for (let k = 0; k < 2 * i - 1 ; k++) {
    string += "*";
  }
  string += "\n";
}
console.log(string);
    </script>
    <style>
        h1{
            text-align: center;
            background-color: rgb(226, 43, 150);
        }
        body{
            background-color: coral;
        }
    </style>
</body>
</html>
